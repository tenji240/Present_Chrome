<form class="form-horizontal">
<fieldset>
 <html><head>
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!-- Form Name -->
<legend>Preferences</legend>

            <style type="text/css">
            body{
                    background-image:url(img/IMG_1.jpg);
                    background-size: 100% 100%;
                    background-attachment:fixed;
                }
        </style>
    
<h2  style="text-align:center">The events you care about!</h2>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" style="text-align:center" for="checkboxes">Event Catorgories:</label>
  <div class="controls">
    <label class="checkbox" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Social">
      Social
    </label>
    <label class="checkbox" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Game/Sports">
      Game/Sports
    </label>
    <label class="checkbox" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Lecture">
      Lectures
    </label>
    <label class="checkbox" for="checkboxes-3">
      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="Meeting">
      Meetings
    </label>
    <label class="checkbox" for="checkboxes-4">
      <input type="checkbox" name="checkboxes" id="checkboxes-4" value="Performance">
      Performances
    </label>
     <label class="checkbox" for="checkboxes-5">
      <input type="checkbox" name="checkboxes" id="checkboxes-5" value="Workshop">
      Workshops
    </label>
  </div>
</div>


<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="button1id"></label>
  <div class="controls">
    <button id="button1id" name="button1id" class="btn btn-success">Change Preferences</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Reset Filter</button>
  </div>
</div>
